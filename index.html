<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Quicksand:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SignUpForm</title>
</head>
<body>
    <div class="content">
        <div class="start">
            <div class="logo">Omar</div>
            <div class="about">
                <div class="text">Start your journey with us.</div>
                <div class="desc">Discover the world's best community of freelencers and buisness owners.</div>
            </div>

        </div>
        <div class="form">
            <div class="intro">
                <div class="title">Sign Up</div>
                <div class="login">Have an account? <a href="#" class="login-link">Login</a></div>
            </div>
            <div class="looking-for">
                <div class="text">Looking for?</div>
                  <div class="wrapper">
                        <input type="radio" name="select" id="option-1" checked>
                        <input type="radio" name="select" id="option-2">
                          <label for="option-1" class="option option-1">
                            <div class="dot"></div>
                             <span>Projects</span>
                             </label>
                          <label for="option-2" class="option option-2" id="opt2">
                            <div class="dot"></div>
                             <span>Designs</span>
                          </label>
                       </div>
            </div>
            <div class="form-input">
                <div class="title">Email</div>
                <input type="email"  name="email" placeholder="Enter your email">
            </div>
            <div class="form-input">
                <div class="title">Password</div>
                <input type="password"  name="password" placeholder="Enter your password">
            </div>
            <div class="form-input">
                <div class="title">Select Skills</div>
                <input type="text" class="tag-input" name="text" placeholder="Type to search..">  
                <div class="tag-list"></div>
            </div>
            <a class="btn" type="submit" href="#">Create account</a>
        </div>
    
    </div>
    
</body>
<script src="script.js"></script>
</html>
